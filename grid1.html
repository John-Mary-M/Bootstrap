<!doctype html>
<html lang="en">

<head>
  <title>grid system</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <h1>Bootstrap Column system</h1>
  </header>
  <main>
    <div class="container-lg my-5">
        <h2>Basic grid</h2>
        <div class="row"> 
            <div class="col">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col 4</div>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h2>Column widths</h2>
        <div class="row"> 
            <div class="col-6">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
            
        </div>

    </div>

    <div class="container-lg my-5">
        <h2>Responsive column widht</h2>
        <div class="row"> 
            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
            
        </div>

    </div>

    <div class="container-lg my-5">
        <h2>Justifying columns</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col 3</div>
            </div>
        </div>

    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
